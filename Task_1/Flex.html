<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      h1 {
        text-align: center;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
        gap: 10px;
        min-height: 600px;
        justify-content: space-evenly;
        align-items: center;
      }

      .container-2 {
        display: flex;
        flex-wrap: wrap;
        align-items:center;
        justify-content: center;
        border: 4px solid black;
      }

      .box {
        height: 200px;
        width: 200px;
        background-color: purple;
        border: 2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1>Flexbox Layout</h1>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
    </div>
    <div class="container-2">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
    </div>
  </body>
</html>
