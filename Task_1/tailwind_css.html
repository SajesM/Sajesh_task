<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex & Grid with Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .box {
        height: 200px;
        width: 200px;
        background-color: plum;
        border: 2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center text-2xl font-bold my-4">Using tailwind</h1>
    <div class="flex flex-wrap gap-2 p-5 min-h-96 justify-center items-center">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
    </div>
    <div class="grid grid-cols-6 grid-rows-[300px_300px_400px_200px] gap-4">
      <div class="col-span-4 col-start-2 bg-purple-600 border-2 border-black">
        01
      </div>
      <div class="col-start-1 col-end-3 bg-purple-600 border-2 border-black">
        02
      </div>
      <div class="col-span-2 col-end-7 bg-purple-600 border-2 border-black">
        03
      </div>
      <div class="col-start-1 col-end-7 bg-purple-600 border-2 border-black">
        04
      </div>
      <div class="bg-purple-600 border-2 border-black">5</div>
      <div class="bg-purple-600 border-2 border-black">6</div>
    </div>
  </body>
</html>
