<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive UI</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <button id="sidebarMenu">Menu</button>
      <div id="sidebar">
        <span id="close_side">&times;</span>
        <h2>Menu</h2>
        <a href="#">Home</a>
        <a href="#">Profile</a>
      </div>
    </nav>

    <div class="container">
      <button id="changeColor">
        CLick to Change <br />
        Background Color
      </button>
    </div>
    <div id="select-color-modal">
      <div class="Content-modal">
        <span id="close">&times;</span>
        <h2>Select a Color</h2>
        <button style="background-color: red">Red</button>
        <button style="background-color: blue">Blue</button>
        <button style="background-color: green">Green</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
