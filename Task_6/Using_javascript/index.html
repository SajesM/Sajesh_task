<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <h1>App</h1>
    </header>
    <div class="create-note">
      <form class="create-note-form" id="noteForm">

        <input
          class="create-note-input"
          id="title"
          placeholder="Title"
        />

        <textarea
          class="create-note-textarea"
          id="content"
          placeholder="Enter note ..."
        ></textarea>

        <button class="create-note-button" type="submit">
          Add
        </button>

      </form>
    </div>
    <div class="note" id="NoteContainer">
    </div>
    <script src="script.js"></script>
</body>
</html>
