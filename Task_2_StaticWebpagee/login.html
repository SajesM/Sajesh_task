<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Lumera</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
      <h1 class="text-3xl font-bold text-center text-green-500">Lumera</h1>
      <p class="text-center text-gray-500 mt-1 mb-6">
        Glow starts with self-care
      </p>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1" for="email"
            >Email Address or Phone</label
          >
          <input
            type="text"
            id="email"
            placeholder="Enter your email or 10-digit number"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-transparent"
          />
          <p id="emailError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>

        <div>
          <label class="block text-gray-700 mb-1" for="password"
            >Password</label
          >
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-transparent"
          />
          <p id="passwordError" class="text-red-500 text-sm mt-1 hidden"></p>
        </div>

        <div class="flex items-center justify-between text-sm text-gray-600">
          <label class="flex items-center gap-2">
            <input
              type="checkbox"
              class="w-4 h-4 text-green-500 border-gray-300 rounded focus:ring-green-400"
            />
            Remember me
          </label>
          <a href="#" class="hover:text-green-500">Forgot password?</a>
        </div>

        <button
          type="submit"
          class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition-colors"
        >
          Sign In
        </button>
      </form>
      <div class="flex items-center my-6">
        <hr class="flex-grow border-gray-300" />
        <span class="mx-3 text-gray-400">or</span>
        <hr class="flex-grow border-gray-300" />
      </div>
      <p class="text-center text-gray-600">
        New to Lumera?
        <a href="#" class="text-green-500 font-medium hover:underline"
          >Create an account</a
        >
      </p>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        
        let isValid = true;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const phoneRegex = /^\d{10}$/;
        
        if (!emailRegex.test(email) && !phoneRegex.test(email)) {
          emailError.textContent = 'Enter valid email or 10-digit number';
          emailError.classList.remove('hidden');
          isValid = false;
        } else {
          emailError.classList.add('hidden');
        }
        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSpecial = /[@$!%*?&#]/.test(password);
        const isLongEnough = password.length >= 8;
        
        if (!hasUpperCase || !hasLowerCase || !hasNumber || !hasSpecial || !isLongEnough) {
          passwordError.textContent = 'Password must be 8+ chars with uppercase, lowercase, number & special char';
          passwordError.classList.remove('hidden');
          isValid = false;
        } else {
          passwordError.classList.add('hidden');
        }
        
        if (isValid) {
          alert('Login successful!');
        }
      });
    </script>
  </body>
</html>
