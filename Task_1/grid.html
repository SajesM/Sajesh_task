<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      h1 {
        text-align: center;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 300px);
        gap: 5px;
        padding: 10px;
      }

      .box {
        background-color: purple;
        border: 2px solid black;
        display: grid;
        place-items: center;
      }

      .box-1 {
        grid-column: 1 / 3;
        grid-row: 1 / 3;
      }

      .box-2 {
        grid-column: 3 / 4;
        grid-row: 1 / 2;
      }

      .box-3 {
        grid-column: 3 / 4;
        grid-row: 2 / 3;
      }

      .box-4 {
        grid-column: 1 / 2;
        grid-row: 3 / 4;
      }

      .box-5 {
        grid-column: 2 / 4;
        grid-row: 3 / 4;
      }
    </style>
  </head>
  <body>
    <h1>Grid</h1>
    <div class="container">
      <div class="box box-1">1</div>
      <div class="box box-2">2</div>
      <div class="box box-3">3</div>
      <div class="box box-4">4</div>
      <div class="box box-5">5</div>
    </div>
  </body>
</html>
